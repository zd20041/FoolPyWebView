<!DOCTYPE html>
<html>
<head>
    <title>Title Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
        }
        .title {
            margin-left: 10px;
        }
        .close-button {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">Custom Title Bar</div>
    <div class="close-button" onclick="window.backend.closeApp()">Close</div>
    <script>
        new QWebChannel(qt.webChannelTransport, function (channel) {
            // now you can use your object
            window.backend = channel.objects.backend;
        });
    </script>
</body>
</html>
